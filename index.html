<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <script defer src="./js/script.js"></script>
</head>

<body>

  <main>
    <div class="its-one">
      <div class="card card__main">
        <img src="./images/image-jeremy.png" alt="Profile picture" class="card__profile-picture">
        <div class="card__description">
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <div class="flex-container choices card__floor">
        <a href="#" class="choice choice__daily">Daily</a>
        <a href="#" class="choice choice__weekly choice--active">Weekly</a>
        <a href="#" class="choice choice__monthly">Monthly</a>
      </div>
    </div>
    <div class="grid-container" id="cards"></div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/KOndra96">KOndra96</a>.
    </div>
  </footer>
</body>

</html>
